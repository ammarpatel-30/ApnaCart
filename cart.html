<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>

    <style>
        body {
            font-family: Arial;
            padding: 20px;
            background: #f5f5f5;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        th {
            background: #d32f2f;
            color: white;
            font-size: 18px;
        }

        img {
            width: 60px;
            border-radius: 6px;
        }

        input[type="number"] {
            width: 60px;
            padding: 5px;
            font-size: 16px;
            text-align: center;
        }

        #total {
            margin-top: 25px;
            font-size: 24px;
            text-align: right;
            font-weight: bold;
        }

        .remove-btn {
            background:#d32f2f;
            color:white;
            border:none;
            padding:8px 12px;
            border-radius:6px;
            cursor:pointer;
        }
    </style>
</head>

<body>

<h1>Your Cart</h1>

<table id="cart-table">
    <tr>
        <th>Image</th>
        <th>Name</th>
        <th>Price (₹)</th>
        <th>Quantity</th>
        <th>Subtotal (₹)</th>
        <th>Remove</th>
    </tr>
</table>

<div id="total"></div>

<script>
let cart = JSON.parse(localStorage.getItem("cart")) || [];
let table = document.getElementById("cart-table");
let totalDiv = document.getElementById("total");

// Ensure qty exists
cart = cart.map(item => ({ ...item, qty: item.qty || 1 }));
localStorage.setItem("cart", JSON.stringify(cart));

function loadCart() {
    let grandTotal = 0;

    cart.forEach((item, index) => {
        let subtotal = item.price * item.qty;
        grandTotal += subtotal;

        let row = `
            <tr>
                <td><img src="${item.img}"></td>
                <td>${item.name}</td>
                <td>${item.price}</td>
                <td>
                    <input type="number" min="1" value="${item.qty}"
                           onchange="updateQty(${index}, this.value)">
                </td>
                <td>${subtotal}</td>
                <td>
                    <button class="remove-btn" onclick="removeItem(${index})">
                        Remove
                    </button>
                </td>
            </tr>
        `;
        table.innerHTML += row;
    });

    totalDiv.innerHTML = "Total Amount: ₹" + grandTotal;
}

function updateQty(index, qty) {
    cart[index].qty = parseInt(qty);
    localStorage.setItem("cart", JSON.stringify(cart));
    location.reload();
}

function removeItem(index) {
    cart.splice(index, 1);
    localStorage.setItem("cart", JSON.stringify(cart));
    location.reload();
}

loadCart();
</script>

</body>
</html>
